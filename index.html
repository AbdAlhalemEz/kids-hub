<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الأطفال</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffb347">
  <link rel="icon" href="icon-192.png">
  <link rel="icon" href="icon-192.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon-192.svg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
  <h1>مرحبا! اختر نشاطك:</h1>
  <button id="install-btn" style="display:none; position:fixed; bottom:18px; left:18px; padding:10px 14px; border-radius:10px; background:#ffb347; border:none; color:#fff; font-weight:700; box-shadow:0 6px 16px rgba(0,0,0,0.15);">تثبيت التطبيق</button>
  <div id="buttons-container"></div>
  <!-- Fallback instructions shown when browser doesn't provide the install prompt -->
  <div id="install-instructions" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center;">
    <div style="background:#fff; padding:18px; border-radius:12px; max-width:420px; margin:auto; text-align:right; direction:rtl; color:#222;">
      <h3 style="margin-top:0">كيفية تثبيت التطبيق</h3>
      <p style="margin:8px 0">1) تأكد من تشغيل الموقع عبر <strong>http://localhost</strong> أو عبر HTTPS.</p>
      <p style="margin:8px 0">2) افتح قائمة المتصفح (⋮) ثم اختر "تثبيت التطبيق" أو "Install app".</p>
      <p style="margin:8px 0">3) إذا ظهر شريط التثبيت تلقائياً، اضغط "تثبيت".</p>
      <div style="text-align:center; margin-top:12px;"><button id="close-install-instructions" style="padding:8px 12px; border-radius:8px; background:#ffb347; color:#fff; border:none; font-weight:700;">حسناً</button></div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    // Register service worker for PWA installability
    if ('serviceWorker' in navigator) {
      // register using a relative path so the SW file is fetched from the same subpath (works on GitHub Pages repo sites)
      navigator.serviceWorker.register('./sw.js').catch(err => console.warn('SW registration failed:', err));
    }

    // Optional: prompt install flow helper (keeps saved event)
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');
    // Make the install button visible proactively when on localhost or HTTPS
    try {
      if (installBtn && (location.hostname === 'localhost' || location.protocol === 'https:')) {
        installBtn.style.display = 'block';
      }
    } catch (e) { /* ignore */ }
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      // show install button
      if (installBtn) installBtn.style.display = 'block';
      console.log('PWA install prompt saved.');
    });

    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const choice = await deferredPrompt.userChoice;
          console.log('User choice', choice);
          deferredPrompt = null;
          installBtn.style.display = 'none';
        } else {
          // show helpful instructions if the browser didn't fire beforeinstallprompt
          const overlay = document.getElementById('install-instructions');
          if (overlay) overlay.style.display = 'flex';
        }
      });

      const closeBtn = document.getElementById('close-install-instructions');
      if (closeBtn) closeBtn.addEventListener('click', () => {
        const overlay = document.getElementById('install-instructions');
        if (overlay) overlay.style.display = 'none';
      });
    }
  </script>
</body>
</html>
